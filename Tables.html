<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tables</title>
</head>
<body>

	<h1>This Webpage shows a <span style="color: red;">table</span></h1>

<hr>

<p>
	
	<h3>The table below shows the list of available cars</h3>
</p>

<table border="2" >
    <tr>
    	<th>Cars</th>
    	<th>Number</th>
    </tr>
    <tr>
        <td>Car 1</td>
        <td>6</td>
        
    </tr>
    <tr>
        <td>Car 2</td>
        <td>3</td>
    </tr>
</table>

<hr>

<p><h2>This is Another <span style="color: red;">Table</span></h2></p>

 <table border = "1">
         <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
         </tr>
         <tr>
            <td rowspan = "2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
         </tr>
         <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
         </tr>
         <tr>
            <td colspan = "3">Row 3 Cell 1</td>
         </tr>
      </table>

</body>
</html>
